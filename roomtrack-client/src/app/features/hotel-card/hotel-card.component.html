<div
  class="animate-item bg-white rounded-xl shadow-md hover:shadow-xl hover:-translate-y-1 transition-all duration-300 overflow-hidden max-w-md group"
  (click)="navigateToDetail()">
  <div class="relative h-40">
    <img [src]="hotel.images[0]" [alt]="hotel.name"
      class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-500">
  </div>

  <div class="p-6">
    <div class="mb-3">
      <h2 class="text-xl font-bold text-gray-800 mb-2">{{ hotel.name | titlecase }}</h2>
      <div class="flex items-center gap-2 text-gray-600">
        <i-lucide [img]="MapPinIcon" size="20" class="text-[#618725]"></i-lucide>
        <span class="text-sm">{{ hotel.location.address }}</span>
      </div>
      <div class="flex items-center gap-2 text-gray-600">
        <i-lucide [img]="MapIcon" size="20" class="text-[#618725]"></i-lucide>
        <span class="text-sm">{{ hotel.location.city }}</span>
      </div>
    </div>

    <div class="flex items-center gap-2 mb-4">
      <div class="flex gap-0.5">
        @for(star of starsArray; track $index) {
        <i-lucide [img]="StarIcon" size="18" class="fill-yellow-400 text-yellow-400"></i-lucide>
        }
      </div>
      <span class="text-sm text-gray-600">({{ hotel.rating }}/5)</span>
    </div>

    <div class="flex justify-end">
      <button class="bg-[#618725] text-white px-5 py-2.5 rounded-lg flex items-center gap-2
                     hover:bg-[#4c6b1d] transition-colors duration-300 shadow-sm hover:shadow-md" (click)="onBook()">
        <span class="font-medium">Book</span>
        <i-lucide [img]="CalendarIcon" size="18"></i-lucide>
      </button>
    </div>
  </div>
</div>
