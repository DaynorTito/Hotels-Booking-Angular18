<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 shadow-lg rounded-lg w-100">
    <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
    <form>
      <input type="email" placeholder="Email" class="w-full p-2 border rounded mb-2">
      <input type="password" placeholder="Password" class="w-full p-2 border rounded mb-2">
      <button class="w-full bg-green-500 hover:bg-green-600 text-white p-2 rounded">Iniciar sesión</button>
    </form>
    <p class="text-center mt-4">
      ¿No tienes cuenta? <a routerLink="/register" class="text-blue-500">Regístrate</a>
    </p>
  </div>
</div>
